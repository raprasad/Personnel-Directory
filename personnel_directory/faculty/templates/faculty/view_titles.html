<html>
<head>
<style>
body, div, p, td {font-family:verdana; font-size:11px;}
body{margin:20px;}
.tbl{border-top:1px solid #666; border-right:1px solid #666; padding:0; margin:0; }
.tdb{border-bottom:1px solid #666; border-left:1px solid #666; padding:10px;}

</style>
</head>
<body>
</body>
<table class="tbl" cellpadding="0" cellspacing="0">
{% for f in faculty %}
    <tr>
        <td class="tdb">{{ f }}</td>
        <td class="tdb">{% for t in f.title.all %}
                {{ t.facultytitle_id }} - {{ t.name}}<br /><br />
            {% endfor %}
        </td>
    </tr>    
{% endfor %}
</table>

</html>
